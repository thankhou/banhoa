<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        th:replace="~{/user/index :: dynamic(~{::body})}">
<body>
<div>
<section class="bg0 p-t-23 p-b-140">
		<div class="container">
			<div class="p-b-10">
				<h3 class="ltext-103 cl5">Product Overview</h3>
			</div>

			<div class="flex-w flex-sb-m p-b-52">
				<div class="flex-w flex-l-m filter-tope-group m-tb-10"
					style="display: flex;">
					<button th:each="c:${cates}"
						class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5 how-active1"
						data-filter="*">
						[[${c.name}]]</a>
					</button>

				</div>

				Filter

			</div>

			<div class="row isotope-grid">
				<div th:each="p:${items}">
					<div class="col-sm-6 col-md-4 col-lg-3 p-b-35 isotope-item women">
						Block2

						<div class="block2 ">
							<div class="block2-pic hov-img0 d-flex">
								<a th:href="@{|/product/detail/${p.id}|}"> <img
									class="card-img-top" th:src="@{|/img/${p.image}|}"
									style="width: 200px; height: 230px" alt="Card image cap">
								</a>

							</div>

							<div class="block2-txt flex-w flex-t p-t-14">

								<div class="block2-txt-child1 flex-col-l ">
									<a th:href="@{|/user/product-detail/${p.id}|}"
										class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6"> <span
										th:text="${p.name}"></span>
									</a> <span style="display: flex" class="stext-105 cl3">

										$[[${p.price}]] <a href="#"
										class="btn-addwish-b2 dis-block pos-relative js-addwish-b2">
											<img class="icon-heart1 dis-block trans-04"
											th:src="@{|/images/icons/icon-heart-01.png|}" alt="ICON">
											<img class="icon-heart2 dis-block trans-04 ab-t-l"
											th:src="@{|/images/icons/icon-heart-02.png|}" alt="ICON">
									</a>
									</span>
								</div>

								<div class="block2-txt-child2 flex-r p-t-3">
									<button th:attr="ng-click=@{|cart.add(${p.id})|}"
										class="btn btn-success">
										<i class="fa fa-shopping-cart" aria-hidden="true"></i>
									</button>

								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>

		Load more
		<div class="flex-c-m flex-w w-full p-t-45">
			<a href="#"
				class="flex-c-m stext-101 cl5 size-103 bg2 bor1 hov-btn1 p-lr-15 trans-04">
				Load More </a>
		</div>
	</section>
</div>
</body>
</html>
