<body ng-app="shopping-cart-app"
	ng-controller="shopping-cart-ctrl">
	 <header>
		<div  th:replace="/user/header"></div>	
	</header> 
<div class="container">
<form action="/register/success" class="me-auto ms-auto w-50 mt-3 row" style="padding-top: 200px">
<h3 style="text-align: center">Register</h3>
<p class="text-danger">[[${message}]] [[${param.error}]]</p>
  <div class="mb-3" >
    <label for="username">Username: </label>
    <input type="text" name="username" class="form-control" placeholder=" Enter Username" id="username"  required="required">
  </div>
  <c:if test="${not empty error}">
	<div class="form-text text-danger">[[${error}]]</div>
  </c:if>
  <div class="mb-3">
    <label for="password">Password:</label>
    <input type="password" name="password" class="form-control" placeholder="Enter Password" id="password">
  </div>
  <div class="mb-3">
    <label for="fullname">Fullname: </label>
    <input type="text" name="fullname" class="form-control" placeholder="Enter Fullname" id="fullname">
  </div>
   <div class="mb-3">
    <label for="email">Email: </label>
    <input type="email" name="email" class="form-control" placeholder="Enter email" id="email">
  </div>
  <div class="float-end" style="text-align: center" >
        <button style="width: 150px; border-radius: 20px" type="submit" class="btn btn-success">Register</button> Or
<a href="/user/login">Login</a>   
    </div>
</form>
</div>
<footer class="mt-5">
		<div  th:replace="/user/footer"></div>	
	</footer> 
<script src="/js/shopping-cart-app.js"></script>
