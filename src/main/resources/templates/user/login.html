<body ng-app="shopping-cart-app"
	ng-controller="shopping-cart-ctrl">
 	<header>
		<div  th:replace="/user/header"></div>	
	</header>
<form method="post" action="/login/success"  class="me-auto ms-auto w-50 mt-3 row" style="padding-top: 200px">
    <h3 style="text-align: center">Login</h3>
    <p class="text-danger">[[${message}]] [[${param.error}]]</p>
    <div class="mb-3">
    <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="Username" class="form-control" required="required"/>
    </div>
    <div class="mb-3">
    <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Password" class="form-control" required="required"/>
    </div>
    <div class="float-end" style="text-align: center" >
        <button style="width: 150px; border-radius: 20px" type="submit" class="btn btn-success">Login</button> Or
<a href="/user/register">Register</a>   
    </div>
  
    <a type="button" class="btn btn-outline-danger w-50 mt-3" href="/oauth2/authorization/google">Google</a>
	<a type="button" class="btn btn-outline-primary  w-50 mt-3" href="/oauth2/authorization/facebook">Facebook</a>
</form>
<footer class="mt-5">
		<div  th:replace="/user/footer"></div>	
	</footer> 
<script src="/js/shopping-cart-app.js"></script>
</body>
</html>
