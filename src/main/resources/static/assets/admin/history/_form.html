<div class="panel panel-default">
	<div class="panel-heading">HISTORY EDITION</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-sm-12">
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Username</div>
						<input ng-model="form.account.username" class="form-control" disabled="disabled" >
					</div>
					<div class="form-group col-sm-6">
						<div>Date</div>
						<input ng-model="form.createDate" class="form-control" disabled="disabled" >
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Address</div>
						<input ng-model="form.address" class="form-control" disabled="disabled" >
					</div>
					<div class="form-group col-sm-6">
						<div>To</div>
						<input ng-model="form.nguoinhan" class="form-control"  >
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Total</div>
						<input ng-model="form.tongtien" type="text" class="form-control"  >
					</div>
		<div class="form-group col-sm-6">
						<div>Available?</div>
						<div class="form-control">
							<label class="radio-inline">
								<input ng-model="form.available" ng-value="true" name="available" type="radio">Yes
							</label>
							<label class="radio-inline">
								<input ng-model="form.available" ng-value="false" name="available" type="radio">No
							</label>
						</div>
					</div> 		
				</div>			
			</div>
		</div>
	</div>
	<div class="panel-footer text-center">
		<button ng-click="create()" ng-disabled="form.id" class="btn btn-primary">
			<b class="glyphicon glyphicon-plus"></b> Create
			
		</button>
		<button ng-click="update()" ng-disabled="!form.id" class="btn btn-success">
			<b class="glyphicon glyphicon-save"></b> Update
		</button>
		<button ng-click="delete(form)" ng-disabled="!form.id" class="btn btn-danger">
			<b class="glyphicon glyphicon-trash"></b> Delete
		</button>
		<button ng-click="reset()" class="btn btn-info">
			<b class="glyphicon glyphicon-refresh"></b> Reset
		</button>
	</div>
