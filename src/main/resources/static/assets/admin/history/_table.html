<div class="panel panel-default" ng-if="items">
	<div class="panel-heading">HISTORY LIST</div>
	<table class="table table-condensed">
		<thead class="bg-success" style="font-variant: small-caps;">
			<tr>
				<th>ID</th>
				<th>Username</th>
				<th>Create Date</th>
				<th>Address</th>
				<th>To</th>
				<th>Total</th>
				<!-- <th>Available?</th> -->
				<th></th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in pager.items">
					<td>{{item.id}}</td>
					<td>{{item.account.username}}</td>
					<td>{{item.createDate}}</td>
					<td>{{item.address}}</td>
					<td>{{item.nguoinhan}}</td>
					<td>{{item.tongtien}}</td>
					<td>{{item.available?'Yes':'No'}}</td>
				<td>
					<div class="btn-group btn-group-xs">
						<a ng-click="edit(item)" href="" class="btn btn-warning">
							<b class="glyphicon glyphicon-edit"></b>
						</a>
						<a ng-click="delete(item)" href="" class="btn btn-danger">
							<b class="glyphicon glyphicon-trash"></b>
						</a>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
	<div class="panel-footer text-center">
		<button ng-click="pager.first()" class="btn btn-danger" style="width: 60px;">
			<b class="glyphicon glyphicon-hand-up"></b>
		</button>
		<button ng-click="pager.prev()" class="btn btn-primary" style="width: 60px;">
			<b class="glyphicon glyphicon-hand-left"></b>
		</button>
		<button class="btn btn-success">
			{{pager.page + 1}} of {{pager.count}}
		</button>
		<button ng-click="pager.next()" class="btn btn-primary" style="width: 60px;">
			<b class="glyphicon glyphicon-hand-right"></b>
		</button>
		<button ng-click="pager.last()" class="btn btn-danger" style="width: 60px;">
			<b class="glyphicon glyphicon-hand-down"></b>
		</button>
	</div>
  </div>
